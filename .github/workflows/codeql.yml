name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan on Sundays at 04:00 UTC
    - cron: "0 4 * * 0"

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Manual build steps for java-kotlin
      - name: Install Rust toolchain
        if: matrix.language == 'java-kotlin'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        if: matrix.language == 'java-kotlin'
        uses: Swatinem/rust-cache@v2

      - name: Set up JDK 17
        if: matrix.language == 'java-kotlin'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
          cache-dependency-path: sdks/kotlin/**/build.gradle.kts

      - name: Build JNI native library
        if: matrix.language == 'java-kotlin'
        run: cargo build -p claim169-jni

      - name: Build Kotlin SDK
        if: matrix.language == 'java-kotlin'
        working-directory: sdks/kotlin
        run: ./gradlew :claim169-core:compileKotlin :claim169-core:compileTestKotlin

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
