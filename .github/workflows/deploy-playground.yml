name: Deploy Site

on:
  push:
    branches: [main]
    paths:
      - 'playground/**'
      - 'sdks/typescript/**'
      - 'core/claim169-wasm/**'
      - '.github/workflows/deploy-playground.yml'
  workflow_run:
    workflows: ['Docs']
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch') ||
      (
        github.event_name == 'push' &&
        !contains(join(github.event.commits.*.added, ','), 'docs/') &&
        !contains(join(github.event.commits.*.modified, ','), 'docs/') &&
        !contains(join(github.event.commits.*.removed, ','), 'docs/') &&
        !contains(join(github.event.commits.*.added, ','), 'mkdocs.yml') &&
        !contains(join(github.event.commits.*.modified, ','), 'mkdocs.yml') &&
        !contains(join(github.event.commits.*.removed, ','), 'mkdocs.yml')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            sdks/typescript/package-lock.json
            playground/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd core/claim169-wasm
          wasm-pack build --target bundler --release --out-dir ../../sdks/typescript/wasm

      - name: Build TypeScript SDK
        run: |
          cd sdks/typescript
          npm ci
          npm run build:ts

      - name: Build Playground
        run: |
          cd playground
          npm ci
          npm run build

      - name: Install docs dependencies
        run: uv sync --dev

      - name: Build Documentation
        run: uv run mkdocs build --site-dir playground/dist/docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './playground/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
