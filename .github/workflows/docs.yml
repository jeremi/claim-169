name: Docs

on:
  push:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".htmltest.yml"
      - ".codespellrc"
      - "pyproject.toml"
      - "uv.lock"
      - "scripts/**"
      - ".github/workflows/docs.yml"
      - "core/claim169-python/src/**"
      - "sdks/typescript/src/**"
      - "sdks/kotlin/claim169-core/src/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".htmltest.yml"
      - ".codespellrc"
      - "pyproject.toml"
      - "uv.lock"
      - "scripts/**"
      - ".github/workflows/docs.yml"
      - "core/claim169-python/src/**"
      - "sdks/typescript/src/**"
      - "sdks/kotlin/claim169-core/src/**"

permissions:
  contents: read

jobs:
  generate-api-docs:
    name: Generate API Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Python native extension
        working-directory: core/claim169-python
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install maturin
          maturin develop --release

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: sdks/typescript/package-lock.json

      - name: Generate TypeScript API docs
        working-directory: sdks/typescript
        run: |
          npm ci
          npx typedoc
        continue-on-error: true

      - name: Post-process TypeScript API docs
        run: bash scripts/generate-ts-api-docs.sh
        continue-on-error: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Generate Kotlin API docs (Dokka)
        working-directory: sdks/kotlin
        run: ./gradlew :claim169-core:dokkaGfm --no-daemon
        continue-on-error: true

      - name: Post-process Kotlin API docs
        run: python3 scripts/merge-dokka-output.py
        continue-on-error: true

      - name: Upload generated docs
        uses: actions/upload-artifact@v4
        with:
          name: generated-api-docs
          path: |
            docs/en/sdk/python/api.md
            docs/en/sdk/typescript/api.md
            docs/en/sdk/kotlin/api.md

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: generate-api-docs
    steps:
      - uses: actions/checkout@v4

      - name: Download generated API docs
        uses: actions/download-artifact@v4
        with:
          name: generated-api-docs
          path: docs/en/sdk
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install docs dependencies
        run: uv sync --dev

      - name: Check i18n completeness
        run: python3 scripts/check-docs-i18n.py

      - name: Build docs (strict)
        run: uv run mkdocs build --strict

      - name: Check internal links (htmltest)
        run: |
          go install github.com/wjdp/htmltest@v0.17.0
          "$(go env GOPATH)/bin/htmltest" -c .htmltest.yml

      - name: Spellcheck (codespell)
        uses: codespell-project/actions-codespell@v2
        with:
          # codespell is English-focused; restrict to EN docs to avoid false positives
          path: docs/en
          skip: ./.git
          ignore_words_list: mosip,cwt,cose,cbor,base45,wasm,ecdsa,ed25519,p256,maturin,calle,acn,implementors

  drift-check:
    name: API Docs Drift Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: generate-api-docs
    steps:
      - uses: actions/checkout@v4

      - name: Download generated API docs
        uses: actions/download-artifact@v4
        with:
          name: generated-api-docs
          path: generated-docs
        continue-on-error: true

      - name: Check for drift in API docs
        run: |
          drift_found=false
          for sdk in python typescript kotlin; do
            generated="generated-docs/${sdk}/api.md"
            committed="docs/en/sdk/${sdk}/api.md"
            if [ -f "$generated" ] && [ -f "$committed" ]; then
              if ! diff -q "$generated" "$committed" > /dev/null 2>&1; then
                echo "::warning::docs/en/sdk/${sdk}/api.md is out of date with source code"
                drift_found=true
              fi
            fi
          done
          if [ "$drift_found" = true ]; then
            echo "::warning::Some API docs are out of date. Regenerate with the appropriate SDK tooling."
          fi
