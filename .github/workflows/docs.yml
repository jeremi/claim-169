name: Docs

on:
  push:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".htmltest.yml"
      - ".codespellrc"
      - "pyproject.toml"
      - "uv.lock"
      - "scripts/**"
      - ".github/workflows/docs.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".htmltest.yml"
      - ".codespellrc"
      - "pyproject.toml"
      - "uv.lock"
      - "scripts/**"
      - ".github/workflows/docs.yml"

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install docs dependencies
        run: uv sync --dev

      - name: Check i18n completeness
        run: python3 scripts/check-docs-i18n.py

      - name: Build docs (strict)
        run: uv run mkdocs build --strict

      - name: Check internal links (htmltest)
        run: |
          go install github.com/wjdp/htmltest@v0.17.0
          "$(go env GOPATH)/bin/htmltest" -c .htmltest.yml

      - name: Spellcheck (codespell)
        uses: codespell-project/actions-codespell@v2
        with:
          # codespell is English-focused; restrict to EN docs to avoid false positives
          path: docs/en
          args: --config .codespellrc
