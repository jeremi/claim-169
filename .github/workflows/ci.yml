name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust core library tests
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --all-features

  # Generate test vectors
  test-vectors:
    name: Test Vectors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-vectors-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate test vectors
        run: cargo run -p generate-vectors -- all

      - name: Verify vectors exist
        run: |
          test -f test-vectors/valid/minimal.json
          test -f test-vectors/valid/demographics-full.json
          test -f test-vectors/valid/with-face.json
          test -f test-vectors/invalid/bad-base45.json
          test -f test-vectors/edge/unknown-fields.json

  # Python SDK tests
  python:
    name: Python
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock') }}

      - name: Install maturin
        run: pip install maturin

      - name: Generate test vectors
        run: cargo run -p generate-vectors -- all

      - name: Create virtualenv and build Python SDK
        working-directory: core/claim169-python
        run: |
          python -m venv .venv
          source .venv/bin/activate
          maturin develop

      - name: Install test dependencies
        working-directory: sdks/python
        run: uv sync

      - name: Run Python tests
        working-directory: sdks/python
        run: |
          # Add the claim169 package from core build to PYTHONPATH
          source ../../core/claim169-python/.venv/bin/activate
          uv run pytest tests/ -v

  # TypeScript SDK tests
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack@0.13.1 --locked

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate test vectors
        run: cargo run -p generate-vectors -- all

      - name: Build WASM
        working-directory: sdks/typescript
        run: npm run build:wasm

      - name: Install dependencies
        working-directory: sdks/typescript
        run: npm install

      - name: Build TypeScript
        working-directory: sdks/typescript
        run: npm run build:ts

      - name: Run TypeScript tests
        working-directory: sdks/typescript
        run: npm test

  # Cross-language conformance tests
  conformance:
    name: Conformance
    runs-on: ubuntu-latest
    needs: [python, typescript]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack@0.13.1 --locked

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install maturin
        run: pip install maturin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-conformance-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate test vectors
        run: cargo run -p generate-vectors -- all

      - name: Build Python SDK
        working-directory: core/claim169-python
        run: maturin develop

      - name: Build TypeScript SDK
        working-directory: sdks/typescript
        run: |
          npm run build:wasm
          npm install
          npm run build:ts

      - name: Run conformance tests
        run: |
          chmod +x scripts/conformance-test.sh
          ./scripts/conformance-test.sh
