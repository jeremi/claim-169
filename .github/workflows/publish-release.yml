# Publish release workflow
#
# Triggered when a version tag is pushed (v*).
# Builds and publishes to:
# - crates.io (Rust)
# - PyPI (Python wheels)
# - npm (TypeScript/WASM)
# - GitHub Releases

name: Publish Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  # Extract version metadata
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
      npm_tag: ${{ steps.meta.outputs.npm_tag }}
    steps:
      - name: Extract metadata
        id: meta
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Determine if prerelease and npm tag
          if [[ "$VERSION" =~ -alpha ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -beta ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -rc ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=rc" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

          echo "Version: $VERSION"
          echo "Is prerelease: $(grep is_prerelease $GITHUB_OUTPUT | cut -d= -f2)"
          echo "npm tag: $(grep npm_tag $GITHUB_OUTPUT | cut -d= -f2)"

  # Run full CI first
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  # Build Python wheels
  build-python-wheels:
    name: Build Python Wheels
    needs: [prepare, ci]
    uses: ./.github/workflows/build-python-wheels.yml
    with:
      version: ${{ needs.prepare.outputs.version }}

  # Build TypeScript/WASM package
  build-npm:
    name: Build npm Package
    needs: [prepare, ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack@0.13.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM
        working-directory: sdks/typescript
        run: |
          npm run build:wasm
          # Create .npmignore to include wasm files (overrides wasm/.gitignore)
          touch wasm/.npmignore

      - name: Install dependencies
        working-directory: sdks/typescript
        run: npm ci

      - name: Build TypeScript
        working-directory: sdks/typescript
        run: npm run build:ts

      - name: Create npm package
        working-directory: sdks/typescript
        run: npm pack

      - name: Upload npm artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: sdks/typescript/*.tgz
          if-no-files-found: error

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [prepare, ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish claim169-core to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          cargo publish -p claim169-core --no-verify

  # Publish to PyPI using Trusted Publishing (OIDC)
  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/claim169/
    permissions:
      id-token: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No username/password - uses OIDC trusted publishing

  # Publish to npm with provenance
  publish-npm:
    name: Publish to npm
    needs: [prepare, build-npm]
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/claim169
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download npm package
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: List artifacts
        run: ls -la

      - name: Publish to npm with provenance
        run: npm publish *.tgz --provenance --access public --tag ${{ needs.prepare.outputs.npm_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: [prepare, publish-crates, publish-pypi, publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate release notes
        run: |
          git-cliff --tag "v${{ needs.prepare.outputs.version }}" \
            --strip header \
            --latest \
            -o RELEASE_NOTES.md

          echo ""
          echo "=== Release Notes ==="
          cat RELEASE_NOTES.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Collect wheels
          find artifacts -name "*.whl" -exec cp {} release-assets/ \;
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;

          # Collect npm package
          find artifacts -name "*.tgz" -exec cp {} release-assets/ \;

          echo "=== Release assets ==="
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.prepare.outputs.version }}
          body_path: RELEASE_NOTES.md
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          files: release-assets/*
          generate_release_notes: false
          fail_on_unmatched_files: true
