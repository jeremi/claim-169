site_name: Claim 169
site_description: Claim 169 QR Code Library - Encode and verify digital identity credentials
site_url: https://jeremi.github.io/claim-169/docs
repo_url: https://github.com/jeremi/claim-169
repo_name: jeremi/claim-169
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Getting Started: Bien démarrer
            Playground: Playground
            Core Concepts: Concepts clés
            Specification: Spécification
            Encoding: Encodage
            Decoding: Décodage
            Encryption: Chiffrement
            Key Management: Gestion des clés
            Security: Sécurité
            Glossary: Glossaire
            Test Vectors: Vecteurs de test
            Python SDK: SDK Python
            Overview: Vue d’ensemble
            Installation: Installation
            Quick Start: Démarrage rapide
            Custom Crypto: Crypto personnalisée
            API Reference: Référence API
            Troubleshooting: Dépannage
            TypeScript SDK: SDK TypeScript
            WASM Configuration: Configuration WASM
            Java SDK: SDK Java
            Kotlin SDK: SDK Kotlin
            Rust SDK: SDK Rust
            Contributing: Contribuer
            Changelog: Journal des modifications
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            members_order: source
            docstring_style: google
            merge_init_into_class: true
  - search

hooks:
  - scripts/mkdocs_hooks.py

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jeremi/claim-169
  homepage: https://jeremi.github.io/claim-169/
  status:
    new: Recently added

copyright: Copyright &copy; 2026 Claim 169 Contributors. MIT License.

extra_css:
  - assets/css/extra.css
extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - assets/js/mermaid-init.js

dev_addr: 127.0.0.1:8001

